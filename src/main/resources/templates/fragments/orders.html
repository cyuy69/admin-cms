<div th:fragment="content">
  <div id="order-section" class="order-section">
    <h2>訂單紀錄</h2>

    <!-- 選擇活動區塊 -->
    <div class="selected-event-box" id="selectedEventBox">
      <button id="openEventModalBtn" class="select-event-btn">選擇活動</button>
      <div class="placeholder">(顯示活動標題)</div>
    </div>

    <!-- 訂單查詢框 -->
    <div class="order-search-area">
      <input
        type="text"
        id="orderSearchInput"
        placeholder="搜尋訂單編號或購買人"
      />
      <button id="orderSearchBtn">查詢</button>
    </div>

    <!-- 訂單表格 -->
    <table class="order-table">
      <thead>
        <tr>
          <th>訂單編號</th>
          <th>購買日期</th>
          <th>購買人</th>
          <th>活動名稱</th>
          <th>購票數</th>
          <th>訂單狀態</th>
          <th>詳細</th>
        </tr>
      </thead>
      <tbody id="orderTableBody">
        <!-- 動態載入 -->
      </tbody>
    </table>
  </div>

  <!-- 選擇活動 Modal -->
  <div id="eventModal" class="event-modal">
    <div class="event-modal-content">
      <h3>選擇活動</h3>

      <!-- 搜尋活動 -->
      <input
        type="text"
        id="eventSearchInput"
        class="event-search-input"
        placeholder="搜尋活動名稱..."
      />

      <!-- 活動列表（動態載入 checkbox） -->
      <div id="eventList" class="event-list"></div>
      <div id="eventShowMore" class="event-show-more" style="display: none">
        顯示更多
      </div>

      <!-- 按鈕列 -->
      <div class="event-modal-footer">
        <button id="eventModalApply" class="apply-modal-btn">套用選擇</button>
        <button id="eventModalClose" class="close-modal-btn">關閉</button>
      </div>
    </div>
  </div>
</div>
